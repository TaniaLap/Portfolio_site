<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masonry Layout Example</title>
    <link rel="stylesheet" href="styles.css"> <!-- Підключення CSS -->
</head>
<body>

    <div class="grid">
        <div class="grid-item"><img src="images/image1.jpg" data-large="images/image1.jpg" alt="Image 1"></div>
        <div class="grid-item"><img src="images/design2.jpeg" data-large="images/design2.jpeg" alt="Image 2"></div>
        <div class="grid-item"><img src="images/circle.jpg" data-large="images/circle.jpg" alt="Image 3"></div>
        <div class="grid-item"><img src="images/boy.jpg" data-large="images/boy1.jpg" alt="Image 4"></div>
        <div class="grid-item"><img src="images/pic8.jpg" data-large="images/pic8.1.jpg" alt="Image 5"></div>
        <div class="grid-item"><img src="images/girlblue.jpg" data-large="images/girlblue-large.jpg" alt="Image 6"></div>
        <div class="grid-item"><img src="images/design3.jpeg" data-large="images/design3-large.jpeg" alt="Image 7"></div>
        <div class="grid-item"><img src="images/design8.jpg" data-large="images/design8-large.jpg" alt="Image 8"></div>
        <div class="grid-item"><img src="images/design9.jpg" data-large="images/design9-large.jpg" alt="Image 9"></div>
        <div class="grid-item"><img src="images/pic6.jpg" data-large="images/pic6-large.jpg" alt="Image 10"></div>
    </div>

    <!-- Підключення JavaScript -->
    <script src="https://unpkg.com/imagesloaded@4/imagesloaded.pkgd.min.js"></script>
    <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
    <script src="script.js"></script> <!-- Ваш власний JavaScript файл -->
    
</body>
</html>
