<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masonry Grid Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="grid">
        <div class="grid-item"><img src="images/image1.jpg" alt="Image 1"></div>
        <div class="grid-item"><img src="images/design2.jpeg" alt="Image 2"></div>
        <div class="grid-item"><img src="images/circle.jpg" alt="Image 3"></div>
        <div class="grid-item"><img src="images/boy.jpg" alt="Image 4"></div>
        <div class="grid-item"><img src="images/pic8.jpg" alt="Image 5"></div>
        <div class="grid-item"><img src="images/girlblue.jpg" alt="Image 6"></div>
        <div class="grid-item"><img src="images/design3.jpeg" alt="Image 7"></div>
        <div class="grid-item"><img src="images/design8.jpg" alt="Image 8"></div>
        <div class="grid-item"><img src="images/design9.jpg" alt="Image 9"></div>
        <div class="grid-item"><img src="images/pic6.jpg" alt="Image 10"></div>
    </div>

    <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
